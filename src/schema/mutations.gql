input LoginInput {
  email: String!
  password: String!
}

input createAccountInput {
  name: String!
  email: String!
  password: String!
}

input ProfileInput {
  name: String
  handle: String
  location: String
  title: String
  company: String
  website: String
  biography: String
  social: [SocialInput]
  tags: [String!]
}

input SocialInput {
  platform: Int
  handle: String
}

input NotificationSettingsInput {
  receiveEmails: Boolean
  slotReminder: EmailInterval
}

input SlotInput {
  start: String!
  end: String
}

input SlotUpdateInput {
  deleted: [ID!]
  added: [SlotInput!]
}

input MsgExtInput {
  to: ID!
  message: String!
  name: String
  email: String
}

input RequestSlotInput {
  slotId: ID!
  message: String!
  name: String
  email: String
}

type Mutation {
  signIn(input: LoginInput!): Person
  signOut: Int

  createAccount(input: createAccountInput!): Person
  deleteAccount(password: String!): Int
  requestEmailChange: Int
  requestPasswordChange(email: String!): Int
  changePassword(password: String!): Person
  setUserRole(userId: ID!, role: Role!): Person

  updateProfile(input: ProfileInput!): Person
  setProfileVisibility(visibility: Visibility!): Mentor
  updateNotificationPreferences(input: NotificationSettingsInput!): Mentor
  uploadProfilePicture(file: Upload!): Person
  removeProfilePicture: Person

  updateSlots(slots: SlotUpdateInput!): Mentor
  messageExt(input: MsgExtInput!): Int
  requestSlot(input: RequestSlotInput!): Int

  acceptMeetup(meetupId: ID!): Meetup
  cancelMeetup(meetupId: ID!): Int

  connectCalendar(code: ID!): Mentor
  disconnectCalendar: Mentor

  createList(name: String!): List
  deleteList(listId: Int!): Int
  addToList(listId: Int!, userId: ID!): List
  removeFromList(listId: Int!, userId: ID!): List
}
