type Query {
  me: Person
  mentors: [Mentor!]!
  mentor(handle: String, id: ID): Mentor @deprecated
  user(handle: String, id: ID): Person
  calendarConnectUrl: String
  tags(orderBy: TagOrder = alpha): [Tag!]!
  lists: [List!]!
  list(name: String!): List
  isTokenValid(token: String!): Boolean
  search(term: String, maxUsers: Int = 5): SearchResult
}
