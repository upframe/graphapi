interface Person {
  _id: ID
  name: String!
  email: String
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

type User implements Person {
  _id: ID
  name: String!
  email: String @private
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

enum Visibility {
  LISTED
  UNLISTED
}

type Mentor implements Person {
  _id: ID
  name: String!
  email: String @private
  keycode: String!
  role: String
  company: String
  location: String
  website: String
  bio: String
  profilePictures: [ProfilePicture!]!
  timeSlots: [Timeslot!]
  social: SocialLinks
  tags: [String!]!
  visibility: Visibility
}

type ProfilePicture {
  size: Int
  type: String
  url: String
}

type Timeslot {
  start: String!
}

type SocialLinks {
  dribbble: String
  facebook: String
  github: String
  linkedin: String
  twitter: String
}
