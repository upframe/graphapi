interface Person {
  id: ID!
  name: String!
  email: String
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

type User implements Person {
  id: ID!
  name: String!
  email: String @private
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

type Mentor implements Person {
  id: ID!
  name: String!
  email: String @private
  keycode: String!
  role: String
  company: String
  location: String
  website: String
  bio: String
  profilePictures: [ProfilePicture!]!
  social: SocialLinks
  tags: [String!]!
  visibility: Visibility @private
  notificationPrefs: NotificationPreferences @private
  slots(after: String, before: String): [Slot!]!
  calendars(ids: [ID!]): [Calendar!] @private
  calendarConnected: Boolean @private
}

type Calendar {
  id: ID!
  name: String
  description: String
  events(max: Int = 100, start: String = "today"): [Event!]
}

type Event {
  id: ID!
  name: String
  description: String
  start: String
  end: String
}

type Meetup {
  start: String
  location: String
  mentor: Mentor
  mentee: Person
}

enum Visibility {
  LISTED
  UNLISTED
}

type Slot {
  id: ID!
  start: String!
  end: String
}

type NotificationPreferences {
  receiveEmails: Boolean
  slotReminder: EmailInterval
}

enum EmailInterval {
  MONTHLY
  WEEKLY
  OFF
}

type ProfilePicture {
  size: Int
  type: String
  url: String
}

type SocialLinks {
  dribbble: String
  facebook: String
  github: String
  linkedin: String
  twitter: String
}
