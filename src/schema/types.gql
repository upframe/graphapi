interface Person {
  id: ID!
  handle: String
  name: String!
  email: String
  profilePictures: [ProfilePicture]
  social(includeEmpty: Boolean = false): [SocialHandle!]
  notificationPrefs: NotificationPreferences @private
  biography: String
  tags: [String!]
  website: String
  categories: [String!]!
}

type User implements Person {
  id: ID!
  handle: String
  name: String!
  email: String @private
  profilePictures: [ProfilePicture]
  social(includeEmpty: Boolean = false): [SocialHandle!]
  notificationPrefs: UserNotificationPreferences @private
  biography: String
  tags: [String!]
  website: String
  categories: [String!]!
}

type Mentor implements Person {
  id: ID!
  handle: String!
  name: String!
  email: String @private
  title: String
  company: String
  location: String
  website: String
  biography: String
  profilePictures: [ProfilePicture!]!
  social(includeEmpty: Boolean = false): [SocialHandle!]
  tags: [String!]
  visibility: Visibility @private
  notificationPrefs: MentorNotificationPreferences @private
  slots(after: String, before: String, includeBooked: Boolean = false): [Slot!]!
  calendars(ids: [ID!]): [Calendar!] @private
  calendarConnected: Boolean @private
  categories: [String!]!
}

type Calendar {
  id: ID!
  name: String
  description: String
  color: String
  events(max: Int = 100, start: String = "today"): [Event!]
}

type Event {
  id: ID!
  name: String
  description: String
  start: String
  end: String
}

type Meetup {
  start: String
  location: String
  mentor: Mentor
  mentee: Person
}

enum Visibility {
  LISTED
  UNLISTED
}

type Slot {
  id: ID!
  start: String!
  end: String
}

interface NotificationPreferences {
  receiveEmails: Boolean
}

type UserNotificationPreferences implements NotificationPreferences {
  receiveEmails: Boolean
}

type MentorNotificationPreferences implements NotificationPreferences {
  receiveEmails: Boolean
  slotReminder: EmailInterval
}

enum EmailInterval {
  MONTHLY
  WEEKLY
  OFF
}

type ProfilePicture {
  size: Int
  type: String
  url: String
}

type SocialHandle {
  id: Int!
  name: String
  url: String
  handle: String
}
