directive @private on FIELD_DEFINITION

interface Person {
  _id: ID
  name: String!
  email: String
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

type User implements Person {
  _id: ID
  name: String!
  email: String @private
  profilePictures: [ProfilePicture]
  social: SocialLinks
}

type Mentor implements Person {
  _id: ID
  name: String!
  email: String @private
  keycode: String!
  role: String
  company: String
  location: String
  website: String
  bio: String
  profilePictures: [ProfilePicture!]!
  timeSlots: [Timeslot!]
  social: SocialLinks
  tags: [String!]!
}

type ProfilePicture {
  size: Int
  type: String
  url: String
}

type Timeslot {
  start: String!
}

type SocialLinks {
  dribbble: String
  facebook: String
  github: String
  linkedin: String
  twitter: String
}

type Query {
  me: Person
  mentors: [Mentor!]!
  mentor(keycode: String!): Mentor
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  signIn(input: LoginInput): Person
  signOut: Int
}

schema {
  query: Query
  mutation: Mutation
}
