service: graphapi

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  timeout: 10
  region: eu-west-2

functions:
  graphapi:
    handler: src/handler.graphapi
    events:
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: get
          cors: true
    environment:
      stage: ${self:provider.stage}
      DB_HOST: ${ssm:UP_DB_HOST}
      DB_USER: ${ssm:UP_DB_USER_API}
      DB_PASS: ${ssm:UP_DB_PASS_API}

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-offline-ssm

custom:
  serverless-offline:
    port: 5000
  webpack:
    includeModules: true
