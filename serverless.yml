service: graphapi

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  timeout: 10
  region: eu-west-2

functions:
  graphapi:
    handler: src/handler.graphapi
    events:
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: get
          cors: true
    environment:
      stage: ${self:provider.stage}
      PUBLIC_KEY: ${ssm:/API/PublicKey}
      PRIVATE_KEY: ${ssm:/API/PrivateKey~true}
      PROD_DB_HOST: ${ssm:/API/Prod/DB/Host}
      PROD_DB_USER: ${ssm:/API/Prod/DB/User}
      PROD_DB_PASS: ${ssm:/API/Prod/DB/Password~true}
      DEV_DB_HOST: ${ssm:/API/Dev/DB/Host}
      DEV_DB_USER: ${ssm:/API/Dev/DB/User}
      DEV_DB_PASS: ${ssm:/API/Dev/DB/Password~true}

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 5000
  webpack:
    includeModules: true
