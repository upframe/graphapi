service: graphapi

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  timeout: 10
  region: eu-west-2

functions:
  graphapi:
    handler: src/handler.graphapi
    events:
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: get
          cors: true
    environment:
      stage: ${self:provider.stage}
      PUBLIC_KEY: ${ssm:/API/PublicKey}
      PRIVATE_KEY: ${ssm:/API/PrivateKey~true}
      APOLLO_KEY: ${ssm:/API/ApolloKey~true}
      MAILGUN_KEY: ${ssm:/API/MailgunKey~true}
      OAUTH_CLIENT_ID: ${ssm:/API/OAuth/ClientId}
      OAUTH_CLIENT_SECRET: ${ssm:/API/OAuth/ClientSecret~true}
      CALENDAR_ID: ${ssm:/API/CalendarId}
      CALENDAR_REFRESH_TOKEN: ${ssm:/API/CalendarRefreshToken~true}
      PROD_DB_HOST: ${ssm:/API/Prod/DB/Host}
      PROD_DB_USER: ${ssm:/API/Prod/DB/User}
      PROD_DB_PASS: ${ssm:/API/Prod/DB/Password~true}
      DEV_DB_HOST: ${ssm:/API/Dev/DB/Host}
      DEV_DB_USER: ${ssm:/API/Dev/DB/User}
      DEV_DB_PASS: ${ssm:/API/Dev/DB/Password~true}
      GCAL_REDIRECT_DEV: ${ssm:/API/Dev/GCalRedirect}
      GCAL_REDIRECT_PROD: ${ssm:/API/Prod/GCalRedirect}
      DEV_PASSWORD: ${ssm:/API/DevPassword~true}

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    port: 5000
  webpack:
    includeModules: true
